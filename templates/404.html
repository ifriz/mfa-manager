{% extends "base.html" %}

{% block title %}Page Not Found - MFA Manager{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
    <h1 class="display-4 mt-4">404 - Page Not Found</h1>
    <p class="lead text-muted">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
            <i class="fas fa-home me-2"></i>Back to Dashboard
        </a>
        <a href="{{ url_for('add_account') }}" class="btn btn-success btn-lg">
            <i class="fas fa-plus me-2"></i>Add Account
        </a>
    </div>
</div>
{% endblock %}
