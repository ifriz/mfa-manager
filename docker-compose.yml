services:
  mfa-manager:
    build: .
    container_name: mfa-manager
    ports:
      - "${PORT:-4570}:${PORT:-4570}"
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/mfa_manager.db
      - SECRET_KEY=${SECRET_KEY:-$(openssl rand -hex 32)}
      - PORT=${PORT:-4570}
    volumes:
      # Persist database data
      - mfa_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PORT:-4570}')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mfa_network

volumes:
  mfa_data:
    driver: local
    name: mfa-manager-data

networks:
  mfa_network:
    driver: bridge
    name: mfa-manager-network
